server:
  port: 8030

spring:
  application:
    name: census-fwmt-outcome-service
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  security:
    user:
      name: "user"
      password: "password"

management:
  # Place /info and /health in the root
  endpoints.web.base-path: ''
  endpoint:
    health:
      show-details: always

rabbitmq:
  username: "guest"
  password: "guest"
  hostname: "localhost"
  port: 5672
  virtualHost: "/"
  initialInterval: 5000
  multiplier: 3.0
  maxInterval: 45000

logging:
  level:
    root: WARN
    uk.gov.ons.fwmt: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.springframework.amqp: INFO
    org.hibernate: INFO
    org.apache.commons.dbcp2: INFO
    org.springframework: INFO
  file: target/SpringErrors/spring.log
  pattern:
    console: "%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] [%X{CID}] %logger{1}::%M - %msg%n"
    file: "%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] [%X{CID}] %logger{1}::%M - %msg%n"

fulfillmentRequestMapping:
  householdPaperRequested:
    english:
      header: "H1"
      packCode: "P_OR_H1"
    englishWelsh:
      header: "H2"
      packCode: "P_OR_H2"
    welshWelsh:
      header: "H2W"
      packCode: "P_OR_H2W"
    englishNi:
      header: "H4"
      packCode: "P_OR_H4"
  householdUacRequested:
    english:
      header: "HUAC1"
      packCode: "UACHHT1"
    englishWelsh:
      header: "HUAC2"
      packCode: "UACHHT2"
    welshWelsh:
      header: "HUAC2W"
      packCode: "UACHHT2W"
    englishNi:
      header: "HUAC4"
      packCode: "UACHHT4"
  householdContinuationPaperRequested:
    english:
      header: "HC1"
      packCode: "P_OR_HC1"
    englishWelsh:
      header: "HC2"
      packCode: "P_OR_HC2"
    welshWelsh:
      header: "HC2W"
      packCode: "P_OR_HC2W"
    englishNi:
      header: "HC4"
      packCode: "P_OR_HC4"
  individualPaperRequested:
    english:
      header: "I1"
      packCode: "P_OR_I1"
    englishWelsh:
      header: "I2"
      packCode: "P_OR_I2"
    welshWelsh:
      header: "I2W"
      packCode: "P_OR_I2W"
    englishNi:
      header: "I4"
      packCode: "P_OR_I4"
  individualUacRequested:
    english:
      header: "IUAC1"
      packCode: "UACIT1"
    englishWelsh:
      header: "IUAC2"
      packCode: "UACIT2"
    welshWelsh:
      header: "IUAC2W"
      packCode: "UACIT2W"
    englishNi:
      header: "IUAC4"
      packCode: "UACIT4"
